<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Simon</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Simon</h1>
      </div>
      <div class="row">
        <div class="col s6 m6 l6">
          <div class="card red grid" id="1">

          </div>
        </div>
        <div class="col s6 m6 l6">
          <div class="card green grid" id="2">

          </div>
        </div>
      </div>
      <div id="countDown">
      </div>
      <div class="row">
        <div class="col s6 m6 l6">
          <div class="card blue grid" id="3">

          </div>
        </div>
        <div class="col s6 m6 l6">
          <div class="card yellow grid" id="4">

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l12">
          <button class="btn start" type="button">Play</button>
        </div>
      </div>
    </div>
  </body>
</html>
